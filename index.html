<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Assignment page">
    <meta name="keywords" content="assignment,tasks,projects">
    <meta name="author" content="Instructor Eddy">
    <title>index.html</title>
</head>

<body>
    <a href="#main" class="skip-link">Skip to main content</a>
    <header>
        <h1>My Website</h1>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="#" aria-current="page">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <h2>Welcome</h2>
        <p>This is a short, beginner-friendly HTML5 example with semantic tags.</p>

        <section id="about">
            <h3>About</h3>
            <p>We create accessible and SEO-friendly web pages.</p>
        </section>

        <section id="contact">
            <h3>Contact</h3>
            <form>
                <label for="name">Name:</label>
                <input id="name" name="name" type="text" required>
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" required>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
